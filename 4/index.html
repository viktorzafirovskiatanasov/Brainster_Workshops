        <style type="text/css">
            .nav {
                background-color: orange;
            }
            .nav a {
                color: white;
            }
            .bordered {
                border: 1px solid grey;
                background-color: white;
                padding: 50px 70px 50px 30px;
                margin-bottom: 70px;
            }
            .bordered img {
                width: 70px;
                filter: invert(56%) sepia(42%) saturate(5504%)
                    hue-rotate(360deg) brightness(101%) contrast(106%);
            }
            .bordered h4 {
                font-size: 24px;
                font-weight: 900;
            }
            .bordered p {
                font-size: 17px;
                line-height: 24px;
                margin-bottom: 0px;
            }
            .featuredd {
                margin-bottom: 100px;
            }

            .featuredd .stars p {
                display: inline-block;
                padding-left: 15px;
                font-size: 15px;
            }

            .featuredd .stars i:not(:last-of-type) {
                color: orange;
            }

            .featuredd .order {
                height: 100%;
                background-color: orange;
                color: white;
            }

            .featuredd .m-y {
                margin-top: 20px;
            }

            h2 {
                font-size: 55px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 30px;
                margin-top: 30px;
            }
            .title {
                color: orange;
                font-size: 30px;
                margin-bottom: 15px;
                text-align: center;
            }
            .orangeText {
                color: orange;
            }
        </style>
