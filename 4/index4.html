<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Price list</h3>
                <table class="table">
                <thead>
                    <th>Product</th>
                    <th>Price</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$140</td>
                    </tr>   
                    <tr>
                        <td>Product 3</td>
                        <td>$200</td>
                    </tr>
                </tbody>

                </table>
            </div>
            <div class="col-md-6 text-center" style="margin-top: 0;">
                <h2 style="margin-left: -250px;">Shopping cart</h2>
                <div class="input-group">
                    
                    <label for="">Product 1</label>
                    <br><input type="number" class="form-control" id="p1" />
                </div>
                <div class="input-group">
                    <label for="">Product 2</label>
                    <br><input type="number" class="form-control" id="p2" />
                </div>
                <div class="input-group">
                    <label for="">Product 3</label>
                    <br><input type="number" class="form-control" id="p3" />
                </div>
                <div class="input-group">
                    <br><button class="btn btn-success"  type="submit" id="submit" style="margin-top:  10px;">Bill</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div id="bill">
                <h2>$$$</h2>
                <ul>
                    <li style="display: none"><span id="p1_q"></span> x Product 1 ($100) = $<span id="p1_t"></span></li>
                    <li style="display: none"><span id="p2_q"></span> x Product 2 ($140) = $<span id="p2_t"></span></li>
                    <li style="display: none"><span id="p3_q"></span> x Product 3 ($200) = $<span id="p3_t"></span></li>
                    <li style="display: none">Total:  <span id="total"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
