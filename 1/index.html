<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container text-center pt-5">
            <div class="row">
                <div class="col-12"><h1 class="text-center">GIPHY PARTY</h1></div>
                <div class="col-4">
                    <input type="text" name="" id="input" />
                </div>
                <div class="col-4">
                    <button
                        type="button"
                        class="btn btn-outline-dark"
                        id="search"
                    >
                        Search GIPHY
                    </button>
                </div>
                <div class="col-4">
                    <button
                        type="button"
                        class="btn btn-outline-danger"
                        id="clear"
                    >
                        Clear Images
                    </button>
                </div>
            </div>
            <div class="row" id="gif-content">
                <!-- <div class="col-4">
                    <img src="" alt="">
                </div> -->
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <!-- <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
        <script>
            $("#search").click(function () {
                const input = $("#input").val();
                console.log(input);
                // $.get('https://cdn.jsdelivr.net/npm/bootstrap?id=5&text=asdas').then()
                // $.post('https://cdn.jsdelivr.net/npm/bootstrap', {id: 5, text: 'asdads'}).then()


                $.ajax({url: 'http://api.giphy.com/v1/gifs/search',
                        type: 'GET',
                        dataType: 'json',
                        data: {q: input, api_key: 'laOXEDm9qrJzrw8m2VA3pVaFr4Kx5F02'}
                })
                .done(function(res){
                    const gif = res.data[Math.floor(Math.random() * res.data.length)];
                    console.log(gif);
                    $("#gif-content").append(`<div class="col-4">
                                                <img src="${gif.images.original.url}" alt="">
                                            </div>`);
                });
            });
            $("#clear").click(function () {
                // $("#gif-content").remove(); - option 1
                // $("#gif-content").empty(); - option 2
                $("#gif-content").html('');
            }); 

        </script>
    </body>
</html>
